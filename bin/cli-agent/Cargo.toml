[package]
name = "cli-agent"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
authors.workspace = true
description = "CLI app for Bob - a general-purpose AI agent framework"
keywords = ["cli", "agent", "ai", "llm", "automation"]
categories = ["command-line-utilities", "development-tools"]
readme = "README.md"
autobins = false

[[bin]]
name = "bob-cli"
path = "src/main.rs"

[dependencies]
bob-adapters = { workspace = true }
bob-runtime = { workspace = true }
clap = { workspace = true, features = ["derive"] }
config = { workspace = true }
eyre = { workspace = true }
genai = { workspace = true }
serde = { workspace = true, features = ["derive"] }
tokio = { workspace = true, features = ["io-std", "io-util"] }
tracing-subscriber = { workspace = true, features = ["env-filter"] }

[lints]
workspace = true
