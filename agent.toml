# Bob Agent Configuration (v1)
#
# Copy this file to your project root and adjust as needed.
# API keys (e.g. OPENAI_API_KEY) are read from environment variables
# by the genai crate — they are NOT stored in this file.

[runtime]
# Model identifier in "provider:model" format.
# Examples: "openai:gpt-4o-mini", "anthropic:claude-sonnet-4-20250514", "gemini:gemini-2.0-flash"
default_model = "openai:gpt-4o-mini"

# Maximum scheduler steps per turn (default: 12).
max_steps = 12

# Turn timeout in milliseconds (default: 90000 = 90s).
turn_timeout_ms = 90000

# Optional context window used for ratio-based skills budgets.
# model_context_tokens = 128000

# ── LLM Settings (optional, reserved for v2) ────────────────────────

# [llm]
# retry_max = 2
# stream_default = false

# ── Policy (optional, reserved for v2) ───────────────────────────────

# [policy]
# deny_tools = []
# allow_tools = ["local/read_file"]

# ── MCP Servers (optional) ───────────────────────────────────────────
# Uncomment and configure to enable tool use via MCP.

# [[mcp.servers]]
# id = "filesystem"
# transport = "stdio"
# command = "npx"
# args = ["-y", "@modelcontextprotocol/server-filesystem", "."]
# tool_timeout_ms = 15000

# ── Skills Sources (optional) ───────────────────────────────────────
# When configured, Bob loads skill directories and injects selected
# skill instructions into each turn based on user input.

# [skills]
# max_selected = 3
# token_budget_tokens = 1800
# token_budget_ratio = 0.10
#
# [[skills.sources]]
# type = "directory"
# path = "./skills"
# recursive = false
